<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form>
        <label for="email">Email ID:</label>
        <input type="text" id="email" placeholder="abc@gmail.com">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br><br>
        <input type="submit" value="Submit">
        
        <fieldset>
            <legend>HTML Form</legend>
            <label for="datepicker">Select date</label>
            <input type="date" id="datepicker">
           <br><br>
   
           <label for="dishesselector">Choose a dish</label>
            <select multiple name="dishes" id="dishesselector" >
               <option value="maggi">maggi</option>
               <option value="kurkure">kurkure</option>
               <option value="chips">chips</option>
            </select>
            <br><br>
   
            <button>Button</button>
            <br><br>
   
            <textarea name="textarea1" id="textarea1" cols="20" rows="2"></textarea>
            <br><br>
        </fieldset>     
        <label for="textfield1">Textfield</label>
        <input type="text" name="textfield1" id="textfield1">
        <br><br>

        <label for="button1">Button</label>
        <input type="submit" name="button1" id="button1" value="Subscribe">
        <br><br>

        <input type="radio" name="radio" id="radio1" checked>
        <label for="radio1">radio1</label>
        <input type="radio" name="radio" id="radio2">
        <label for="radio2">radio2</label>
        <input type="radio" name="radio" id="radio3">
        <label for="radio3">radio3</label>
        <br><br>

        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox1">checkbox1</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <label for="checkbox2">checkbox2</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        <label for="checkbox3">checkbox3</label>
        <br><br>

        <label for="file1">Upload</label>
        <input type="file" name="file1" id="file1">
        <br><br>

        <input type="image" height="20px" width="20px" alt="Click here" name="image1" id="image1" src="download.png">
    
       
    
    </form>
    
</body>
</html>
