<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <form>
        <h1>Job Application</h1>
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email"><br><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone"><br><br>

        <label for="resumefile">Resume:</label><br>
        <input type="file" id="resumefile"><br><br>

        <label for="experience">Experience (years):</label><br>
        <input type="number" min="0" max="30" id="experience"><br><br>

        <fieldset>
            <legend>Skills:</legend>
            <label>Topics of interest:</label><br>
        <input type="checkbox" id="html">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="js">
        <label for="js">JavaScript</label>
        </fieldset>
        <br><br>

        <label for="highesteducation">Highest Education:</label><br>
        <select id="highesteducation">
            <option value="HighSchool">High School</option>
            <option value="Associate">Associate's Degree</option>
            <option value="Bachelor">Bachelor's Degree</option>
            <option value="Master">Master's Degree</option>
            <option value="phd">Ph.D</option>
        </select>
        <br><br>

        <label>Availability</label><br>
        <input type="radio" name="Availability" id="ft">
        <label for="ft">Full-time</label>
        <input type="radio" name="Availability" id="pt">
        <label for="pt">Part-time</label>
        <br><br>

        <label for="comments">Additional Comments</label><br>
        <textarea  id="comments" cols="30" rows="3"></textarea>
        <br><br>
        <button type="submit">Submit Application</button>

    </form>
</body>
</html>
